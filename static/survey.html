<!DOCTYPE html>
<head>
    <title>Survey</title>
    <link type="text/css" rel="stylesheet" href="../static/survey.css" />
</head>
<body>
    <h1>Gil's Big Survey</h1>
    <form id="survey" name="survey" action="submitSurvey" method="post">
        <!-- question 0 -->
        <div class="question-group">
            <div class="question">
                <p>0. What's your name?</p>
                <input id="q0" type="text" name="q0" autofocus="yes" placeholder="Tom Cruise" />
            </div>
        </div>

        <!-- question 1 + 1_1 + 1_2 -->
        <div class="question-group">
            <div class="question">
                <p>1. Do you have a car?</p>
                <input id="q1_yes" type="radio" name="q1" value="Yes">Yes</input>
                <input id="q1_no" type="radio" name="q1" value="No">No</input>
            </div>
            <div id="q1_1_section" class="question hidden">
                <p>1-1. "What is the make of your car?"</p>
                <select id="q1_1" name="q1_1">
                </select>
            </div>
            <div id="q1_2_section" class="question hidden">
                <p>1-2. "What is the model of your car?"</p>
                <select id="q1_2" name="q1_2">
                </select>
            </div>
        </div>

        <!-- question 2 - multi-select with check boxes -->
        <div class="question-group">
            <div class="question">
                <p>2. Does your car have?</p>
                <input name="q2" type="checkbox" value="AC">AC</input>
                <input name="q2" type="checkbox" value="Radio">Radio</input>
                <input name="q2" type="checkbox" value="Sun Roof">Sun Roof</input>
            </div>
        </div>
        <!-- submit button -->
        <br />
        <input id="submitButton" type="submit" value="Submit Survey" />
    </form>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="../static/survey.js"></script>
</body>
</html>
